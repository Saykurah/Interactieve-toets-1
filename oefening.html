<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oefening toets 1 2023-2024</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid p-3">
      <h1>IMBD</h1>
      <form>
        <div class="input-group mb-3">
          <div class="input-group mb-1">
            <span class="input-group-text">Zoek naar films</span>
            <input type="text" id="movieInput" class="form-control" placeholder="movie" />
            <span id="movieCounter" class="input-group-text"></span>
          </div>
        </div>
      </form>

      <div class="mb-3">
        <button id="sortButton" class="btn btn-secondary me-2">Sorteer alfabetisch</button>
        <button id="upperCaseButton" class="btn btn-secondary">Titels in hoofdletters</button>
      </div>

      <div id="gridContainer" class="row g-3"></div>
    </div>
    <script src="oefening.js"></script>
  </body>
</html>
